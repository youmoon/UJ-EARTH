# NEVER DELETE A %variable%
# Messages support HEX colours codes.

player_help: |
  &f&n플레이어 명령어:
  &b/dq me &f: 자신의 퀘스트를 확인합니다
  &b/dq reroll <index> &f: 퀘스트를 다시 뽑습니다 (권한 필요)
  &b/dq show <global/easy/medium/hard> &f: 카테고리별 퀘스트를 확인합니다
admin_help: |
  &f&n관리자 명령어:
  &b/dqa complete <player> <index> &f: 플레이어의 퀘스트를 완료시킵니다
  &b/dqa customcomplete <player> <index> <amount> &f: 커스텀 타입의 플레이어 퀘스트를 완료시킵니다
  &b/dqa reset <quests/total> <player> &f: 플레이어의 새로운 퀘스트를 뽑거나 총 달성 퀘스트 수를 초기화합니다
  &b/dqa add total <player> <amount> &f: 플레이어의 달성 퀘스트 수를 추가합니다
  &b/dqa reroll <player> <index> &f: 특정 인덱스의 플레이어 퀘스트를 새로 뽑습니다
  &b/dqa show <player> &f: 플레이어의 퀘스트를 확인합니다
