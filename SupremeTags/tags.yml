#
# |----| VARIANTS EXAMPLES |----|
# ## - Variants are sub tags.
# ## - Variant lores can be edit in guis.yml under 'gui > tag-variants-menu > item > lore'.
# variants:
#   vipplus_blue:
#     enabled: true
#     tag:
#       - '&a[VIP&b+&a]'
#     permission: 'supremetags.tag.vip.blue'
#   vipplus_red:
#     enabled: true
#     tag:
#       - '&a[VIP&c+&a]'
#     permission: 'supremetags.tag.vip.red'
#
# Economy Option Feature (PER TAG)
# economy:
#   enabled: true/false
#   type: 'VAULT' # Available eco types: [VAULT, PLAYERPOINTS, EXP_LEVELS, COINSENGINE-currencyhere]
#   amount: 200

tags:
  hexsupport: # 1.16+ server is required for hex colors to work.
    # tags won't animate if there are only one string tag in the list.
    tag:
    - '&8[&#afe4a4&lH&#b1cdb1&le&#b3b6bd&lx&#b59fca&lC&#b688d7&lo&#b871e3&ll&#ba5af0&lo&#bc43fd&lr&8]'
    permission: supremetags.tag.hex
    description:
    - '&7This plugin supports normal/hex colors'
    custom-placeholders:
      # %custom-placeholder_<placeholder>%
      # %supremetags_tag_custom-placeholder_<placeholder>%
      nopermission: '&cYou do not have any permission to use &8[&#afe4a4&lH&#b1cdb1&le&#b3b6bd&lx&#b59fca&lC&#b688d7&lo&#b871e3&ll&#ba5af0&lo&#bc43fd&lr&8]'
      wheretofind: '&eYou find this tag in &e&lExample Crate&e!'
    category: default
    order: 1
    withdrawable: true
    displayname: '&7Tag: %tag%'
    custom-model-data: 0
    display-item: NAME_TAG
    variants: []
    effects: []
    voucher-item:
      material: NAME_TAG
      displayname: '&8[&#afe4a4&lH&#b1cdb1&le&#b3b6bd&lx&#b59fca&lC&#b688d7&lo&#b871e3&ll&#ba5af0&lo&#bc43fd&lr&8]
        &f&lVoucher'
      custom-model-data: 0
      glow: true
      lore:
      - '&7&m-----------------------------'
      - '&eClick to equip!'
      - '&7&m-----------------------------'
    rarity: common
    economy:
      enabled: false
      type: CUSTOM # Available eco types: [VAULT, PLAYERPOINTS, EXP_LEVELS, COINSENGINE-currencyhere, CUSTOM]
      take-cmd: eco take %player% %amount%
      condition: '%vault_eco_balance% >= %amount%' # requires placeholderapi
      amount: 200
