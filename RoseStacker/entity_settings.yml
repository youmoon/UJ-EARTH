# mobs.yml - 몹 스태킹 설정

ALLAY:
  enabled: true # 활성화 여부
  display-name: 알레이 # 표시될 이름
  min-stack-size: -1 # 최소 스택 크기 (-1은 기본값)
  max-stack-size: 1 # 최대 스택 크기
  kill-entire-stack-on-death: default # 사망 시 전체 스택 제거 여부
  merge-radius: 3 # 몹이 합쳐지는 반경 (블록 단위)
  only-stack-from-spawners: default # 스포너에서 생성된 경우에만 스택
  data-storage-type: default # 데이터 저장 방식
  disable-all-mob-ai: default # 모든 몹 AI 비활성화 여부
  dont-stack-if-different-custom-name: false # 사용자 이름이 다르면 스택 안 함
  dont-stack-if-holding-items: false # 아이템을 들고 있으면 스택 안 함
